<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>今晚吃什么</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <div class="main">
    <h1>今晚吃什么</h1>

    <div id="js-content" class="content">
      <div class="form">
          <div id="js-select" class="select">
            <input id="js-type" type="hidden" />
            <div class="placeholder">选个类型呗~</div>
            <div class="select-list">
              <div class="option" data-type="traditional">中餐</div>
              <div class="option" data-type="western">西餐</div>
            </div>
          </div>
          <input id="js-count" type="text" placeholder="吃几个菜呀~">
        </div>
    
        <div id="js-submit" class="btn">选好啦</div>
    </div>
  </div>

  <script src="./src/components/toast.js"></script>
  <script src="./src/config/dishes.config.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
